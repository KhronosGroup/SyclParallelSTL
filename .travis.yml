language: cpp
sudo: required
dist: trusty

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - kubuntu-backports
    packages:
      - cmake
      - ocl-icd-opencl-dev

before_install:
    - sudo add-apt-repository ppa:boost-latest/ppa -y
    - sudo apt-get update -qq
    - sudo apt-get install -qq libboost-chrono1.55-dev libboost-date-time1.55-dev libboost-system1.55-dev libboost-filesystem1.55-dev libboost-program-options1.55-dev libboost-python1.55-dev libboost-test1.55-dev python-yaml lcov

script:
    ###########################
    # Get triSYCL
    ###########################
    - wget https://github.com/triSYCL/triSYCL/archive/master.zip -O /tmp/trisycl.zip
    - unzip /tmp/trisycl.zip -d /tmp

    ###########################
    # Build parallel-stl
    ###########################
    - ./build.sh --trisycl -DTRISYCL_INCLUDE_DIR=/tmp/triSYCL-master/include 

