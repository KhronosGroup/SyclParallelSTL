language: cpp
compiler: g++
sudo: required
dist: trusty
os:
  - linux

compiler:
  - gcc
  - clang


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-yaml
      - gcc-5
      - g++-5
      - clang-3.6

before_install:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo add-apt-repository ppa:kzemek/boost -y
    - sudo apt-get update -q
    - sudo apt-get install cmake -y
    - sudo apt-get install boost1.58 -y
    - sudo apt-get install libc++-dev -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
    - wget https://github.com/KhronosGroup/OpenCL-Headers/archive/master.zip -O /tmp/ocl-headers.zip
    - unzip /tmp/ocl-headers.zip
    - wget https://github.com/KhronosGroup/OpenCL-ICD-Loader/archive/master.zip -O /tmp/ocl-icd.zip
    - unzip /tmp/ocl-icd.zip 
    - ln -sf /tmp/OpenCL-Headers/ /tmp/OpenCL-ICD-Loader-master/inc/CL
    - cd /tmp/OpenCL-ICD-Loader-master/ && make
    - mkdir /tmp/stub-opencl/
    - sudo ln -sf /tmp/OpenCL-Headers/ /usr/include/CL
    - sudo cp -Rf /tmp/OpenCL-ICD-Loader-master/build/bin/ /usr/lib/

script:
    ###########################
    # Get ComputeCpp
    ###########################
    - wget https://computecpp.codeplay.com/downloads/computecpp-ce/latest/ubuntu-14.04-64bit.tar.gz
    - tar -xvzf ubuntu-14.04-64bit.tar.gz -C /tmp

    ###########################
    # Get triSYCL
    ###########################
    - wget https://github.com/triSYCL/triSYCL/archive/master.zip -O /tmp/trisycl.zip
    - unzip /tmp/trisycl.zip -d /tmp

    ###########################
    # Build parallel-stl
    ###########################
    # - ./build.sh --trisycl -DTRISYCL_INCLUDE_DIR=/tmp/triSYCL-master/include 
    - ./build.sh /tmp/ComputeCpp-CE-0.1.3-Linux/

