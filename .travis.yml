language: cpp
compiler: g++
sudo: required
dist: trusty
os:
  - linux

compiler:
  - gcc
  - clang

branches:
  only:
    - master
    - travis-ci

env:
  - IMPL=TRISYCL
  - IMPL=COMPUTECPP

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'

    packages:
      - python-yaml
      - gcc-5
      - g++-5
      - clang-3.9
      - libc++-dev

before_install:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo add-apt-repository ppa:kzemek/boost -y
    - sudo apt-get update -q
    - sudo apt-get install cmake -y
    - sudo apt-get install boost1.58 -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
    - wget https://github.com/KhronosGroup/OpenCL-Headers/archive/master.zip -O /tmp/ocl-headers.zip
    - unzip /tmp/ocl-headers.zip -d /tmp
    - wget https://github.com/KhronosGroup/OpenCL-ICD-Loader/archive/master.zip -O /tmp/ocl-icd.zip
    - unzip /tmp/ocl-icd.zip -d /tmp
    - ln -sf /tmp/OpenCL-Headers-master/ /tmp/OpenCL-ICD-Loader-master/inc/CL
    - pushd /tmp/OpenCL-ICD-Loader-master/ && make && popd
    - sudo mkdir /usr/include/CL/
    - sudo cp -fv /tmp/OpenCL-Headers-master/* /usr/include/CL/
    - sudo cp -Rvf /tmp/OpenCL-ICD-Loader-master/build/bin/* /usr/lib/
    - sudo cp -Rvf /tmp/OpenCL-ICD-Loader-master/build/bin/* /usr/lib/x86_64-linux-gnu/

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.8" CC="clang-3.8"; fi

script:
    ###########################
    # Get ComputeCpp
    ###########################
    - wget https://computecpp.codeplay.com/downloads/computecpp-ce/latest/ubuntu-14.04-64bit.tar.gz
    - tar -xvzf ubuntu-14.04-64bit.tar.gz -C /tmp

    ###########################
    # Get triSYCL
    ###########################
    - wget https://github.com/triSYCL/triSYCL/archive/master.zip -O /tmp/trisycl.zip
    - unzip /tmp/trisycl.zip -d /tmp

    ###########################
    # Build parallel-stl
    ###########################
    - if [ "$IMPL" = "TRISYCL" ]; then ./build.sh --trisycl -DTRISYCL_INCLUDE_DIR=/tmp/triSYCL-master/include; fi
    - if [ "$IMPL" = "COMPUTECPP" ]; then ./build.sh /tmp/ComputeCpp-CE-0.1.4-Linux/; fi

