language: cpp
sudo: required
dist: trusty
os:
  - linux

branches:
  only:
    - master
    - travis-ci

env:
  - IMPL=TRISYCL MATRIX_EVAL="CXX=g++-6 && CC=gcc-6"
  - IMPL=TRISYCL MATRIX_EVAL="CXX=clang++-4.0 && CC=clang-4.0"
  - IMPL=COMPUTECPP MATRIX_EVAL="CXX=g++-6 && CC=gcc-6"
  - IMPL=COMPUTECPP MATRIX_EVAL="CXX=clang++-4.0 && CC=clang-4.0"

matrix:
  fast_finish: true
# Some tests are not passing on triSYCL
  allow_failures:
    - env: IMPL=TRISYCL

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-4.0

    packages:
      - python-yaml
      - libomp-dev
      - gcc-6
      - g++-6
      - clang-4.0
      - libc++-dev

before_install:
  - eval "${MATRIX_EVAL}"
  - bash .travis/before_install.sh

install:
  - if [ "$IMPL" = "COMPUTECPP" ]; then bash .travis/build_computecpp.sh; fi
  - if [ "$IMPL" = "TRISYCL" ]; then bash .travis/build_triSYCL.sh; fi

script:
    ###########################
    # Build parallel-stl
    ###########################
    - if [ "$IMPL" = "TRISYCL" ]; then ./build.sh --trisycl -DTRISYCL_INCLUDE_DIR=/tmp/triSYCL-master/include; fi
    - if [ "$IMPL" = "COMPUTECPP" ]; then COMPUTECPP_TARGET="host" ./build.sh /tmp/ComputeCpp-latest -DCOMPUTECPP_DISABLE_GCC_DUAL_ABI=1; fi

