language: cpp
compiler: g++
sudo: required
dist: trusty
os:
  - linux

compiler:
  - gcc
  - clang


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-yaml
      - gcc-5
      - g++-5
      - clang-3.6

before_install:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo add-apt-repository ppa:kzemek/boost -y
    - sudo apt-get update -q
    - sudo apt-get install cmake -y
    - sudo apt-get install boost1.58 -y
    - sudo apt-get install libc++-dev -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5

script:
    ###########################
    # Get triSYCL
    ###########################
    - wget https://github.com/triSYCL/triSYCL/archive/master.zip -O /tmp/trisycl.zip
    - unzip /tmp/trisycl.zip -d /tmp

    ###########################
    # Build parallel-stl
    ###########################
    - ./build.sh --trisycl -DTRISYCL_INCLUDE_DIR=/tmp/triSYCL-master/include 

